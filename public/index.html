<!doctype html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Loyalty Wallet</title>

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#1976d2" />

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Loyalty Wallet" />
</head>
<body>
<div class="app">
    <header class="topbar">
      <div class="title">Loyalty Wallet</div>
      <div class="subtitle">Je kaarten altijd bij de hand</div>
    </header>

    <main class="content">
      <div class="card">
        <h2>+ Nieuwe kaart</h2>
        <p>Voeg een klantenkaart toe (barcode/QR volgt).</p>
        <button id="addBtn">Toevoegen</button>
      </div>

      <div class="card muted">
        <h2>Mijn kaarten</h2>
        <p>Nog geen kaarten toegevoegd.</p>
      </div>
    </main>

    <nav class="bottom">
      <button class="navbtn active">Home</button>
      <button class="navbtn">Kaarten</button>
      <button class="navbtn">Instellingen</button>
    </nav>
  </div>

  <script>
    // Service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }

    // demo button
    document.getElementById('addBtn').addEventListener('click', () => {
      alert('Binnenkort: kaart toevoegen ðŸ˜„');
    });
  </script>

  <style>
    :root{
      --bg:#0b1220;
      --card:#121c2f;
      --card2:#0f172a;
      --text:#e8eefc;
      --muted:#a9b7d6;
      --accent:#1976d2;
      --border:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 20% 0%, rgba(25,118,210,.35), transparent 55%),
                  radial-gradient(1200px 800px at 80% 20%, rgba(0,200,150,.18), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    .app{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    .topbar{
      padding:24px 18px 14px;
    }
    .title{
      font-size:28px;
      font-weight:800;
      letter-spacing:.2px;
    }
    .subtitle{
      margin-top:6px;
      color:var(--muted);
      font-size:14px;
    }
    .content{
      flex:1;
      padding:12px 18px 90px;
      display:grid;
      gap:14px;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      box-shadow: 0 12px 30px rgba(0,0,0,.25);
    }
    .card h2{margin:0 0 8px; font-size:18px}
    .card p{margin:0 0 12px; color:var(--muted); font-size:14px; line-height:1.4}
    button{
      appearance:none;
      border:0;
      border-radius:14px;
      padding:12px 14px;
      font-weight:700;
      background:var(--accent);
      color:white;
      width:100%;
      cursor:pointer;
    }
    .muted{background:rgba(255,255,255,.03)}
    .bottom{
      position:fixed;
      left:0; right:0; bottom:0;
      padding:10px 12px calc(10px + env(safe-area-inset-bottom));
      background: rgba(11,18,32,.75);
      backdrop-filter: blur(14px);
      border-top:1px solid var(--border);
      display:flex;
      gap:10px;
    }
    .navbtn{
      flex:1;
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding:12px 10px;
      border-radius:14px;
      font-weight:700;
    }
    .navbtn.active{
      background: rgba(25,118,210,.35);
      border:1px solid rgba(25,118,210,.55);
    }
  </style>
</body>
</html>
